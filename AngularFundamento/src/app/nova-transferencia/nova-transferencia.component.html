<section class="container">
  <form class="formulario" (ngSubmit)="transferir()"> <!--Evento vai ser disprado sempre que ouver um submit-->
    <h3 class="formulario__titulo">Nova TransferÃªncia</h3>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" type="number" [(ngModel)]="valor" name="valor"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" type="text" id="destino" [(ngModel)]="destino" name="destino" />
    </div>

    <div class="botao-wrapper">
      <button type="submit" class="botao">Tranferir</button>
    </div>
  </form>
</section>
